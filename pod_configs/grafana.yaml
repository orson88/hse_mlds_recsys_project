apiVersion: apps/v1
kind: Deployment
metadata: 
  name: grafana
spec: 
  selector: 
    matchLabels:
      app: grafana
  replicas: 1
  template: 
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000